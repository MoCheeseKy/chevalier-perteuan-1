<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Form Registrasi Akun</title>
  </head>
  <body>
    <div class="content-container">
      <header class="header">Form Regisrasi Akun</header>
      <main class="content">
        <form action="#">
          <div class="form-item">
            <label class="hijau" for="name">Name</label>
            <input id="name" type="text" />
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div class="form-item">
            <label for="username">Username</label>
            <input id="username" type="text" />
          </div>
          <div class="form-item">
            <label for="password">Password</label>
            <input id="password" type="password" />
          </div>
          <div class="form-item">
            <label for="password_confirm">Konfirmasi password</label>
            <input id="password_confirm" type="password" />
          </div>
          <button class="button-submit" type="submit">Daftar</button>
        </form>
      </main>
      <footer class="footer">All copyright reserved 2024</footer>
    </div>
  </body>
</html>
